<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Профиль Партнёра</title>
  <link rel="stylesheet" href="partner-profile.css" />
</head>
<body>

<h1>Профиль Партнёра</h1>
<p>Добавьте новый товар:</p>

<form id="product-form">
  <label for="title">Название</label>
  <input type="text" id="title" required />

  <label for="description">Описание</label>
  <textarea id="description" rows="3" required></textarea>

  <label for="price">Цена (в KGS)</label>
  <input type="number" id="price" required />

  <label for="image">Ссылка на изображение</label>
  <input type="url" id="image" />

  <button type="submit">Добавить товар</button>
</form>

<h2>Ваши публикации</h2>
<div class="product-list" id="product-list"></div>

<script>
  const form = document.getElementById('product-form');
  const productList = document.getElementById('product-list');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const price = document.getElementById('price').value;
    const image = document.getElementById('image').value || "https://via.placeholder.com/300";

    const productCard = document.createElement('div');
    productCard.className = 'product-card';
    productCard.innerHTML = `
        <img src="${image}" alt="${title}" />
        <h3>${title}</h3>
        <p>${description}</p>
        <p class="price">${price} KGS</p>
      `;

    productList.appendChild(productCard);
    form.reset();
  });
</script>

</body>
</html>
