<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration of Your Business</title>
    <link rel="stylesheet" th:href="@{/css/form-style.css}"></head>
<body>
<div class="container">
    <form class="form-box" action="/business-signup" method="post">
        <h2>Registration of Your Business</h2>

        <div class="input-group">
            <label for="companyName">Company name</label>
            <input type="text" id="companyName" name="companyName" required />
        </div>

        <div class="input-group">
            <label for="email">Business email</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
        </div>

        <button type="submit">Create business-account</button>

    </form>
</div>
</body>
</html>
